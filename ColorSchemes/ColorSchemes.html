<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ColorSchemes</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
    	href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&family=Source+Sans+Pro:wght@400&display=swap"
    	rel="stylesheet">
</head>
<script type="text/javascript">
	const check = (event) => {
		console.log(event);
	}
</script>
<style type="text/css">
	html,
	body {
		margin: 0;
		height: 100vh;
	}

	.view {
		height: 100%;
		padding: 1em;
	}

	.selection {
		text-align: center;
		max-width: max-content;
	}

	.option {
		margin: .5em;
	}

	.circle {
		height: 3em;
		width: 3em;
		border-radius: 50%;
		border: .2em solid;
	}

	.point {
		height: 2.4em;
		width: 2.4em;
		margin: .3em;
		border-radius: 50%;
	}

	.checked {
		background: black;
	}
</style>
<body>
	<div class="view">
		<div id="light" class="selection">
			<label for="light" >Light</label>
			<div class="option" onclick="check(event)">
				<div class="circle">
					<div class="point"></div>
				</div>
			</div>
		</div>
		<div class="tiles"></div>
		<div class="fonts"></div>
	</div>
</body>
</html>
